<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- White circular background -->
  <circle cx="8" cy="8" r="8" fill="white"/>

  <!-- Black border (2px like the button) -->
