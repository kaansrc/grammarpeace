<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrammarPeace</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
      background: #000000;
      color: #ffffff;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      background: #000000;
    }

    .header {
      background: #000000;
      color: #ffffff;
      padding: 24px 20px;
      text-align: center;
      border-bottom: 1px solid #262626;
    }

    .header-logo {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 13px;
      color: #737373;
    }

    .content {
      padding: 20px;
    }

    .status-card {
      background: #171717;
      border: 1px solid #262626;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .status-card.configured {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.3);
    }

    .status-card.not-configured {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
    }

    .status-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-card.configured .status-title {
      color: #4ade80;
    }

    .status-card.not-configured .status-title {
      color: #f87171;
    }

    .status-description {
      font-size: 13px;
      line-height: 1.5;
      margin-bottom: 0;
    }

    .status-card.configured .status-description {
      color: #86efac;
    }

    .status-card.not-configured .status-description {
      color: #fca5a5;
    }

    .instructions {
      margin-bottom: 20px;
    }

    .instructions h3 {
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 12px;
    }

    .instructions ol {
      margin-left: 20px;
    }

    .instructions li {
      font-size: 13px;
      color: #a3a3a3;
      line-height: 1.6;
      margin-bottom: 8px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 12px 16px;
      border-radius: 980px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      font-family: inherit;
      width: 100%;
    }

    .btn-primary {
      background: #ffffff;
      color: #000000;
    }

    .btn-primary:hover {
      background: #f5f5f5;
    }

    .btn-secondary {
      background: transparent;
      color: #ffffff;
      border: 1px solid #404040;
    }

    .btn-secondary:hover {
      border-color: #525252;
      background: #171717;
    }

    .divider {
      height: 1px;
      background: #262626;
      margin: 16px 0;
    }

    .footer {
      padding: 16px 20px;
      background: #000000;
      border-top: 1px solid #262626;
      text-align: center;
    }

    .footer p {
      font-size: 12px;
      color: #525252;
    }

    .footer a {
      color: #a3a3a3;
      text-decoration: none;
    }

    .footer a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-logo">✌️</div>
      <h1>GrammarPeace</h1>
      <p>AI-Powered Grammar Checker</p>
    </div>

    <div class="content">
      <div id="statusCard" class="status-card">
        <div class="status-title">
          <span id="statusIcon">⚙️</span>
          <span id="statusTitle">Checking configuration...</span>
        </div>
        <p id="statusDescription" class="status-description">Please wait...</p>
      </div>

      <div class="instructions">
        <h3>How to use:</h3>
        <ol>
          <li>Select any text on a webpage</li>
          <li>Click the ✌️ button that appears</li>
          <li>Choose your action</li>
          <li>Get instant corrections!</li>
        </ol>
      </div>

      <div class="button-group">
        <button id="settingsBtn" class="btn-primary">Open Settings</button>
        <button id="helpBtn" class="btn-secondary">Help & Support</button>
      </div>
    </div>

    <div class="footer">
      <p>Powered by Claude & OpenAI</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
